        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Glacial Indifference', Arial, sans-serif;
            color: #333;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: white;
            border-bottom: 1px solid #ddd;
        }

        header h1 {
            font-family: 'Tan Nimbus', serif;
            font-size: 2rem;
            color: #b195c4;
            margin: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
        }

        /* Hero Section */
        #hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 2rem;
            background-color: #f9f9f9;
        }

        #hero .text {
            flex: 0.15; /* Adjust text section to take 15% of the space */
            padding-right: 1rem;
        }

        #hero .text h2 {
            font-family: 'Glacial Indifference', Arial, sans-serif;
            font-size: 1.5rem;
            color: #333;
            font-weight: normal; /* Simple, non-bold font */
            margin-bottom: 1rem;
        }

        #hero .image {
            flex: 0.85; /* Adjust image section to take 85% of the space */
        }

        #hero .image img {
            width: 100%; /* Ensure image fills the container */
            max-height: 600px; /* Optional: Limit max height for balance */
            object-fit: cover; /* Ensure image maintains aspect ratio */
            border-radius: 5px;
        }

        /* Feature Links */
        #features {
            display: flex;
            justify-content: space-around;
            background-color: #456751;
            color: white;
            padding: 1rem;
        }

        #features a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
        }

        /* Reviews Section */
        #reviews {
            text-align: center;
            padding: 2rem;
        }

        #reviews h3 {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 1rem;
        }

        #reviews p {
            font-size: 1rem;
            margin: 1rem auto;
            max-width: 700px;
        }

        .reviewer {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1rem;
